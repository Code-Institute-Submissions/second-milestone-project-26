<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An engaging quiz about the history of the world!">
    <meta name="keywords" content="quiz, history, world, engaging, fun, challenging">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts Style-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;700&display=swap">
    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/1a51ae6865.js" crossorigin="anonymous"></script>
    <title>History Quiz of the World</title>
</head>

<body>
    <header id="pageHead">
        <div id="titleBar">
            <span class="titleContainer">
                <i class="fa-solid fa-earth-africa titleIcon"></i>
            </span>
            <span class="titleContainer" id="titleText">
                <h1>History Quiz of the World</h1>
                <p>A general knowledge quiz for the discerning history buff!</p>
            </span>
            <span class="titleContainer">
                <i class="fa-solid fa-book-atlas titleIcon"></i>
            </span>
        </div>
        <div id="audioBar">
            <div class="audioContainer">
                <h4>Music</h4>
                <label class="audioSwitch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="audioContainer">
                <h4>Sounds</h4>
                <label class="audioSwitch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>
    <section id="heroImage">
        <div class="container quiz">
            <div class="container text">
                <p id="textContent">Questions and Answers go here!</p>
            </div>
            <div class="container button">
                <button class="btn easy">Easy</button>
                <button class="btn medium">Medium</button>
                <button class="btn hard">Hard</button>
            </div>
        </div>
    </section>
    <footer>Social Media links</footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
