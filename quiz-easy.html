<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An engaging quiz about the history of the world!">
    <meta name="keywords" content="quiz, history, world, engaging, fun, challenging">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts Style-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;700&display=swap">
    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/15b48acd1f.js" crossorigin="anonymous"></script>
    <!--Favicon Icon link-->
    <link rel="Icon" href="favicon.ico">
    <title>History Quiz of the World</title>
</head>

<body>
    <!--Page Heading-->
    <header id="pageHead">
        <!--Title-->
        <div id="titleBar">
            <span class="titleContainer">
                <i class="fa-solid fa-earth-africa titleIcon"></i>
            </span>
            <div class="titleContainer" id="titleText">
                <h1>History Quiz of the World</h1>
                <p>A general knowledge quiz for the discerning history buff!</p>
            </div>
            <span class="titleContainer">
                <i class="fa-solid fa-book-atlas titleIcon"></i>
            </span>
        </div>
        <!--Audio Controls-->
        <div id="audioBar">
            <div class="audioContainer">
                <p>Music</p>
                <audio id="background-music" loop>
                    <source src="assets/audio/tape-star.mp3" type="audio/mpeg">
                </audio>
                <label class="audioSwitch">
                    <input id="bckgrnd" type="checkbox" aria-label="music-toggle">
                    <span id="background-slider" class="slider"></span>
                </label>
            </div>
            <div class="audioContainer">
                <p>Sounds</p>
                <audio id="answer-sound" muted>
                    <source src="assets/audio/questionanswer.mp3" type="audio/mpeg">
                </audio>
                <label class="audioSwitch">
                    <input id="sound" type="checkbox" aria-label="sound-toggle">
                    <span id="sounds-slider" class="slider"></span>
                </label>
            </div>
        </div>
        <!--Navigation-->
        <div id="navContainer">
            <a href="index.html">Home</a>
        </div>
    </header>
    <!--Main Page-->
    <div id="heroImage">
        <!--Quiz Container-->
        <div class="container quiz" id="difficulty" data-number="1">
            <div class="container text">
                <p id="text-content">Questions and Answers go here!</p>
            </div>
            <!--Buttons-->
            <div class="container button">
                <button id="op1" class="btn option" data-number="1">
                    Option One
                </button>
                <button id="op2" class="btn option" data-number="2">
                    Option Two
                </button>
                <button id="op3" class="btn option" data-number="3">
                    Option Three
                </button>
            </div>
        </div>
        <!--Progress Bar-->
        <div class="container progress">
            <div id="progress-border">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-text">
                You have answered X out of 10 questions!
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer id="pageFoot">
        <a href="https://www.facebook.com" target="_blank" class="linkSocial" aria-label="Facebook">
            <i class="fa-brands fa-facebook-square"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="linkSocial" aria-label="Instagram">
            <i class="fa-brands fa-instagram-square"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="linkSocial" aria-label="Twitter">
            <i class="fa-brands fa-twitter-square"></i>
        </a>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
