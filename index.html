<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An engaging quiz about the history of the world!">
    <meta name="keywords" content="quiz, history, world, engaging, fun, challenging">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts Style-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;700&display=swap">

    <title>History Quiz of the World</title>

<body>
    <header id="pageHead">
            <div id="titleBar">
                <span class="titleContainer">
                    <i class="fa-solid fa-earth-africa titleIcon"></i>
                </span>
                <span class="titleContainer" id="titleText">
                    <h1>History Quiz of the World</h1>
                    <p>A general knowledge quiz for the discerning history buff!</p>
                </span>
                <span class="titleContainer">
                    <i class="fa-solid fa-book-atlas titleIcon"></i>
                </span>
            </div>
            <div id="audioBar">
                <div class="audioContainer">
                    <h4>Music</h4>
                    <label class="audioSwitch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="audioContainer">
                    <h4>Sounds</h4>
                    <label class="audioSwitch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

    <section id="heroImage">
        <div class="container quiz">
            <div class="container text">
                <p id="textContent">Questions and Answers go here!</p>
            </div>
            <div class="container button">
                <button class="btn easy">
                    <a href="quiz.html">Easy</a>
                </button>
                <button class="btn medium">
                    <a href="quiz.html">Medium</a>
                </button>
                <button class="btn hard">
                    <a href="quiz.html">Hard</a>
                </button>
            </div>
        </div>

    <footer id="pageFoot">
        <a href="https://www.facebook.com" target="_blank" class="linkSocial">
            <i class="fa-brands fa-facebook-square"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="linkSocial">
            <i class="fa-brands fa-instagram-square"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="linkSocial">
            <i class="fa-brands fa-twitter-square"></i>
        </a>
    </footer>
    <script src="assets/js/script.js"></script>
